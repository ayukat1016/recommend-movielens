name: recommend_movielens
model:
  name: lightgbm_regression
  params:
    boosting_type: gbdt
    n_estimators: 1000
    objective: rmse
    metric: rmse
    learning_rate: 0.03
    num_leaves: 31
    min_data_in_leaf: 20
    random_state: 42
    importance_type: gain
  train_params:
    early_stopping_rounds: 10
    log_evaluation: 10

period:
  training_date_from: 1
  training_date_to: 93
  validation_date_from: 94
  validation_date_to: 100
  prediction_date_from: 101
  prediction_date_to: 107
